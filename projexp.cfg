{
  "target": {
  	"dir" : "~/tmp",
  	"clear" : true
  },
  
  "project": {
  
    "name": "org.cakelab.json",
    "dir": ".", 
    "version" : "0.1.0",
	
    "exports": [
      {
        "sourcePaths": ["."],
        "targetPath": "downloads/${project.name}-src-${project.version}.zip", 
        "type": "archive",
        "override" : false,
        "filter": [
          "./bin", 
          "./*.cfg", 
          "./.svn"
        ]
      },
      {
        "sourcePaths": ["./bin/*"],
        "targetPath": "downloads/${project.name}-bin-${project.version}.jar", 
        "type": "archive",
        "override" : false,
        "filter": []
      }
    ]
  },
  "deployment":{
  	"type": "scp",
  	"uri": "cakelab.org:~/public_html/projects",
  	"privkeyfile":"~/.ssh/id_rsa",
  	"knownhostsfile":"~/.ssh/known_hosts"
  }
  
}