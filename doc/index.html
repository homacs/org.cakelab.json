<html>
	<head>
		<title>${project.title}</title>
		<!-- standard meta data -->
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="author" content="Holger Machens">
		<meta name="date" content="${system.datetime}">
		<link rel="stylesheet" href="../css/stylesheet.css" type="text/css" />
		<!-- meta data for search engines -->
		<meta name="description" content="${project.description}">
		<meta name="keywords" lang="en" content="software projects, export, import, dependencies, pack, unpack">
		<!-- meta name="robots" content="noindex,nofollow"-->
	</head>
	<body>

		<center>
			<p align="CENTER"><a href="http://www.anybrowser.org/campaign/"><img src="http://www.anybrowser.org/campaign/bvgraphics/abrotate.gif" alt="Viewable With Any Browser" border="0"/></a></p>
		</center>

		<span itemscope itemtype="http://schema.org/SoftwareApplication">
		<h1 itemprop="name" align="center">${project.title}</h1>
		<p align="center">${project.description}</p>
		<p align="center">(free and open source)</p>
		<p align="center">Version <span itemprop="softwareVersion">${project.version}</span><br/></p> 
		<p itemprop="datePublished" content="${system.date}" align="center">${system.date}</p>
		<p align="center"><img itemprop="screenshot" src="web/image.gif" alt=""/></p>
		<p align="center"><a itemprop="downloadUrl" href="${project.downloads.binary}">download</a></p>
		<p align="center"><a href="${project.downloads.source}">program source</a></p>
	
	</body>
</html>
