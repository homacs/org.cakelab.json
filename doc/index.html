<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
     "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>${project.title}</title>
		<!-- standard meta data -->
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Holger Machens">
		<meta name="date" content="${system.datetime}">
		<!-- meta data for search engines -->
		<meta name="description" content="${project.description}">
		<meta name="keywords" lang="en" content="${project.keywords}">
		<!-- meta name="robots" content="noindex,nofollow"-->
	</head>
	<body>

		<h1 style="text-align: center"itemprop="name">${project.title}</h1>
		<p style="text-align: center">${project.description}</p>
		<p style="text-align: center">(free and open source)</p>
		<p style="text-align: center">Version <span itemprop="softwareVersion">${project.version}</span><br/></p> 
		<p style="text-align: center" itemprop="datePublished" content="${system.date}">${system.date}</p>
		<p style="text-align: center"><img itemprop="screenshot" src="web/image.gif" alt=""/></p>
		<p style="text-align: center"><a itemprop="downloadUrl" href="${project.downloads.binary}">download</a></p>
		<p style="text-align: center"><a href="${project.downloads.source}">program source</a></p>
	</body>
</html>
